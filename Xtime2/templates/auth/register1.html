<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>注册Xtime</title>

    <meta name="description" content="The register Page of Xtime Website!">
    <meta name="author" content="Franktjp!">

    <link href="../../static/bootstrap-4.6.0-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../static/css/register.css" rel="stylesheet">

</head>

<body>
    <!-- 参考：https://bootsnipp.com/snippets/vl4R7 -->
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="title">
                <h1><a href="{{ url_for('main.index') }}">Xtime</a></h1>
            </div>
            <div class="msg" style="float: left;">
                {% for message in get_flashed_messages(with_categories=True) %}
                <div class="alert alert-{{ message[0] }}" style="float: right">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    {{ message[1] }}
                </div>
                {% endfor %}
            </div>

            <div class="card">
                <div class="card-header">
                    <h3>Sign Up</h3>
                    <div class="d-flex justify-content-end social_icon">
                    </div>
                </div>
                <div class="card-body">
                    <form>
                        <!-- 姓名 -->
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                            </div>
                            <input type="text" class="form-control" name="name" placeholder="姓名">
                        </div>
                        <!-- 邮箱 -->
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                            </div>
                            <input type="text" class="form-control" name="email" placeholder="邮箱">
                        </div>
                        <!-- 用户名 -->
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
                            </div>
                            <input type="text" class="form-control" name="username" placeholder="用户名">
                        </div>
                        <!-- 密码 -->
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                            </div>
                            <input type="password" class="form-control" name="password" placeholder="密码">
                        </div>
                        <!-- 确认密码(Confirm Password) -->
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                            </div>
                            <input type="password" class="form-control" name="confirm" placeholder="确认密码">
                        </div>
                        <!-- <div class="row align-items-center remember">
                            <input type="checkbox">记住密码
                        </div> -->
                        <div class="form-group">
                            <input type="submit" name="submit" value="注册" class="btn float-right login_btn">
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        <a href="{{ url_for('auth.login') }}">登录</a>
                    </div>
                    <!-- <div class="d-flex justify-content-center">
                            <a href="#">忘记密码？</a>
                        </div> -->
                </div>
            </div>
        </div>
    </div>

</body>

</html>
